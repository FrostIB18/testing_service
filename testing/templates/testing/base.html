<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title|title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-secondary">
      <div class="container">
        <a class="navbar-brand text-white fs-3" href="{% url 'home' %}">TestService</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse flex-row-reverse" id="navbarNav">

          <ul class="navbar-nav">
            {% if not user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="{% url 'login' %}">Войти</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="{% url 'testing:themes' %}">{{user.username}}</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white fs-5" href="{% url 'logout' %}">Выйти</a>
            </li>
            {% endif %}
          </ul>

        </div>
      </div>
    </nav>
{% block content %}
{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
