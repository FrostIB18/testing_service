{% extends 'testing/base.html' %}

{% block content %}
<br>
<br>
<br>
<br>
<br>
<br>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <h2 class="text-center">Авторизация</h2>
            {% if form.errors %}
            <div class="alert {% if messages %} alert-success {% else %} alert-warning {% endif %}
                alert-dismissible fade show" role="alert" style="margin-top: 20px;">
                {% if form.non_field_errors%}
                    {{ form.non_field_errors }}
                {% else %}
                    {{ form.errors }}
                {% endif %}
                <button type="button" class="btn-close" data-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Логин</label>
                    <input type="text" name="username" class="form-control" id="username">
                </div>
                <div class="form-group" style="margin-top: 10px;">
                    <label for="password">Пароль</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <br>
                <div class="text-center">
                    <button type="submit" class="btn btn-lg btn-secondary">Войти</button>
                    <br><hr>
                    <button class="btn btn-link fs-6" type="button">
                        <a href="{% url 'signup' %}">Еще нет аккаунта? Зарегистрироваться!</a></button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
