<div class="row justify-content-center mt-5">
    <div class="col-md-7 text-center">
        <h1>Добро пожаловать на портал онлайн-тестирования!</h1>
        <br>
        <p class="fs-5">Для прохождения тестов необходимо быть зарегистрированным. Тесты разбиты по темам.
            По окончанию тестов будет выведен результат.</p>
        <br>

        <button id="go-test" type="button" class="btn btn-lg btn-success">
            {% if user.is_authenticated %}
                <a id="go-test-link" class="text-white text-decoration-none text-reset" href="{% url 'testing:themes' %}">
                    Перейти к выбору тем</a>
            {% else %}
                <a id="go-test-link-not-auth" class="text-white text-decoration-none text-reset" href="{% url 'login' %}">
                    Перейти к выбору тем</a>
            {% endif %}
        </button>
    </div>
</div>

{% endblock %}
