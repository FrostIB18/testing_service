{% extends 'testing/base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8">
            <h2>Выберите тест</h2>
            <hr>
            <h3>Тема: {{theme}}</h3>
            <br>
            <div>
                {% for test in tests %}
                    <div class="row" style="margin-top: 10px;">
                        <div class="col">
                            <h4><a href="{% url 'testing:questions' theme.id test.id %}">{{ test.title }}</a></h4>
                        </div>
                        <div class="col text-end">
                            {{test_sizes.test.id}}
                        </div>
                    </div>
                {% empty %}
                    <p>Кажется, тесты по данной теме на данный момент отсутствуют:(</p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
